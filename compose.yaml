version: "3"
#include: docker-compose.yaml
services:
  portainer:
    image: portainer/portainer-ce:latest
    network_mode: host
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  services:
    registry:
      image: registry:2
      network_mode: host
      ports:
      - "5000:5000"
